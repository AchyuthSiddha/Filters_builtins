<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Filtering_Data</h1>

        <h2>{{data}}</h2>
        <h2>{{data|lower}}</h2>
        <h2>{{data|upper}}</h2>
        <h2>{{data|capfirst}}</h2>
        <h2>{{data|title}}</h2>
        <h2>{{data|length}}</h2>
        <h2>{{data|truncatewords:2}}</h2>
        <h2>{{data|truncatechars:3}}</h2>
        <h2>{{data|slice:3}}</h2>
        <h2>{{x}}</h2>
        <h2>I Have {{a}} Bike</h2>
        <h2>I Have {{b}} Bike{{b|pluralize}}</h2>

    </center>
</body>
</html>
